<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="/styles.css">

    <title>Tweet</title>

</head>

<body>
    <section class="container-tweet">
        <div class="image">
            <img src="/images/nike-logo.png" alt="símbolo da nike"
                title="símbolo de certo ao centro na cor branca, em fundo preto e arredondado" />
        </div>

        <div class="content">
            <div class="header">
                <h1 class="title">Nike</h1>
                <img class="verify" src="./images/verify.png" alt="símbolo de verificado"
                    title="símbolo de certo da cor branca em um fundo arredondado azul" />
                <h2 class="subtitle">@Nike</h2>
                <span class="dot"></span>
                <p class="date">10 de mar</p>
            </div>

            <div class="main">
                <p>Fail so hard, you can’t help but smile. Then do it again. Because trying something new is always
                    a
                    win.
                <p>Join us</p>
                </p>
            </div>
            <div class="fotter">
                <div class="box"><img class="icon" src="./images/comments.png" alt="símbolo de comentário"
                        title="uma pequena caixa da cor cinza em um fundo branco, que indica um diálogo" />
                    <small class="info">3</small>
                </div>

                <div class="box"><img class="icon" src="./images/retweet.png" alt="símbolo de retweetar"
                        title="duas setas da cor cinza em fundo branco, em formato pequeno, sendo uma para cima e outra para baixo" />
                    <small class="info">3,6 mil</small>
                </div>

                <div class="box"><img class="icon" src="./images/favorite.png" alt="símbolo de favoritar"
                        title="um coração da cor cinza em um fundo branco" />
                    <small class="info">64 mil</small>
                </div>

                <div class="box"><img class="icon-share" src="./images/share.png" alt="símbolo de compartilhar"
                        title="uma seta para cima dentro de um espaçamento da cor cinza em fundo branco" />

                </div>


            </div>

        </div>
    </section>
</body>

</html>
